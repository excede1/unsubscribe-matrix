# fly.toml app configuration file generated for customerio-pauser

app = "customerio-pauser"
primary_region = "iad"

[build]

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/ping"

[env]
  PORT = "3000"

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1

[deploy]
  release_command = ""
  strategy = "rolling"

[[restart]]
  policy = "always"

[[mounts]]
  source = "app_logs"
  destination = "/app/logs"