<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barney - Manage Email Subscriptions</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e8ddd4;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 700px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h2 {
            text-align: center;
            color: #4a4a4a;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .subtitle {
            text-align: center;
            color: #6a6a6a;
            font-size: 14px;
            margin-bottom: 30px;
        }
        
        .brand-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        
        .brand-table th {
            background-color: #f5f5f5;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #4a4a4a;
            border-bottom: 2px solid #ddd;
        }
        
        .brand-table td {
            padding: 15px 12px;
            border-bottom: 1px solid #eee;
            color: #4a4a4a;
        }
        
        .brand-table tr:last-child td {
            border-bottom: none;
        }
        
        /* Three-state checkbox styles */
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .tri-state-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
            background: white;
        }
        
        .tri-state-checkbox:hover {
            border-color: #999;
        }
        
        .tri-state-checkbox.disabled {
            opacity: 0.3;
            pointer-events: none;
            cursor: not-allowed;
        }
        
        /* Checkmark for subscribed state */
        .tri-state-checkbox.subscribed {
            border-color: #4CAF50;
            background: #f1f8e9;
        }
        
        .tri-state-checkbox.subscribed::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #4CAF50;
            font-size: 18px;
            font-weight: bold;
        }
        
        /* X for unsubscribed state */
        .tri-state-checkbox.unsubscribed {
            border-color: #f44336;
            background: #ffebee;
        }
        
        .tri-state-checkbox.unsubscribed::after {
            content: '✗';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #f44336;
            font-size: 18px;
            font-weight: bold;
        }
        
        /* Empty for none state */
        .tri-state-checkbox.none {
            border-color: #ccc;
            background: white;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            flex: 1;
            padding: 14px 20px;
            border: 3px solid #4a4a4a;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 0 #4a4a4a;
        }
        
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 0 #4a4a4a;
        }
        
        .btn:active {
            transform: translateY(1px);
            box-shadow: 0 2px 0 #4a4a4a;
        }
        
        .btn-save {
            background-color: #c8d5e8;
            color: #4a4a4a;
        }
        
        .btn-unsubscribe-all {
            background-color: #f5c8d0;
            color: #4a4a4a;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #6a6a6a;
        }
        
        .confirmation {
            display: none;
            text-align: center;
            padding: 40px;
        }
        
        .confirmation h3 {
            color: #4a4a4a;
            font-size: 22px;
            margin-bottom: 15px;
        }
        
        .confirmation p {
            color: #6a6a6a;
            font-size: 16px;
        }
        
        .brand-name {
            font-weight: 500;
        }
        
        .legend {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 30px;
            font-size: 13px;
            color: #666;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .legend-box {
            width: 20px;
            height: 20px;
            border: 2px solid;
            border-radius: 3px;
            position: relative;
        }
        
        .legend-box.subscribed {
            border-color: #4CAF50;
            background: #f1f8e9;
        }
        
        .legend-box.subscribed::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #4CAF50;
            font-size: 14px;
            font-weight: bold;
        }
        
        .legend-box.unsubscribed {
            border-color: #f44336;
            background: #ffebee;
        }
        
        .legend-box.unsubscribed::after {
            content: '✗';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #f44336;
            font-size: 14px;
            font-weight: bold;
        }
        
        .legend-box.none {
            border-color: #ccc;
            background: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">

            </svg>
        </div>
        
        <div id="mainScreen">
            <h2>Manage Your Email Subscriptions</h2>
            <p class="subtitle">Click each box to toggle: ✓ Subscribed | ✗ Unsubscribed | Empty = No preference</p>
            
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-box subscribed"></div>
                    <span>Subscribed</span>
                </div>
                <div class="legend-item">
                    <div class="legend-box unsubscribed"></div>
                    <span>Unsubscribed</span>
                </div>
                <div class="legend-item">
                    <div class="legend-box none"></div>
                    <span>No Preference</span>
                </div>
            </div>
            
            <table class="brand-table">
                <thead>
                    <tr>
                        <th>Brand</th>
                        <th style="text-align: center;">Australia/International</th>
                        <th style="text-align: center;">North America</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="brand-name">Barney Bed</div>
                        </td>
                        <td>
                            <div class="checkbox-wrapper">
                                <div class="tri-state-checkbox" data-attribute="sub_bbau" data-state="none"></div>
                            </div>
                        </td>
                        <td>
                            <div class="checkbox-wrapper">
                                <div class="tri-state-checkbox" data-attribute="sub_bbus" data-state="none"></div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="brand-name">Cat Street</div>
                        </td>
                        <td>
                            <div class="checkbox-wrapper">
                                <div class="tri-state-checkbox" data-attribute="sub_csau" data-state="none"></div>
                            </div>
                        </td>
                        <td>
                            <div class="checkbox-wrapper">
                                <div class="tri-state-checkbox" data-attribute="sub_csus" data-state="none"></div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="brand-name">Furfy</div>
                        </td>
                        <td>
                            <div class="checkbox-wrapper">
                                <div class="tri-state-checkbox" data-attribute="sub_ffau" data-state="none"></div>
                            </div>
                        </td>
                        <td>
                            <div class="checkbox-wrapper">
                                <div class="tri-state-checkbox" data-attribute="sub_ffus" data-state="none"></div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="brand-name">Scatbags</div>
                        </td>
                        <td>
                            <div class="checkbox-wrapper">
                                <div class="tri-state-checkbox" data-attribute="sub_sbau" data-state="none"></div>
                            </div>
                        </td>
                        <td>
                            <div class="checkbox-wrapper">
                                <div class="tri-state-checkbox disabled" data-state="disabled"></div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="brand-name">Potty Plant</div>
                        </td>
                        <td>
                            <div class="checkbox-wrapper">
                                <div class="tri-state-checkbox" data-attribute="sub_ppau" data-state="none"></div>
                            </div>
                        </td>
                        <td>
                            <div class="checkbox-wrapper">
                                <div class="tri-state-checkbox disabled" data-state="disabled"></div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            
            <div class="button-group">
                <button class="btn btn-save" onclick="savePreferences()">
                    Save Preferences
                </button>
                <button class="btn btn-unsubscribe-all" onclick="unsubscribeAll()">
                    Unsubscribe from All
                </button>
            </div>
        </div>
        
        <div class="loading" id="loadingScreen">
            <p>Updating your preferences...</p>
        </div>
        
        <div class="confirmation" id="confirmationScreen">
            <h3 id="confirmationTitle"></h3>
            <p id="confirmationMessage"></p>
        </div>
    </div>
    
    <script>
        // Global variable to store email
        let userEmail = null;
        let subscriptionStates = {};
        
        // Define all subscription attributes
        const subscriptionAttributes = [
            'sub_bbau', 'sub_bbus', 'sub_csau', 'sub_csus', 
            'sub_ffau', 'sub_ffus', 'sub_sbau', 'sub_ppau'
        ];
        
        // Three-state cycle: none -> true -> false -> none
        function cycleState(currentState) {
            switch(currentState) {
                case 'none': return 'true';
                case 'true': return 'false';
                case 'false': return 'none';
                default: return 'none';
            }
        }
        
        // Update checkbox visual state
        function updateCheckboxVisual(checkbox, state) {
            checkbox.classList.remove('subscribed', 'unsubscribed', 'none');
            checkbox.dataset.state = state;
            
            switch(state) {
                case 'true':
                    checkbox.classList.add('subscribed');
                    break;
                case 'false':
                    checkbox.classList.add('unsubscribed');
                    break;
                case 'none':
                default:
                    checkbox.classList.add('none');
                    break;
            }
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Get URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            userEmail = urlParams.get('email');
            
            if (!userEmail) {
                alert('No email provided. Please access this page with an email parameter.');
                return;
            }
            
            // Initialize all subscription states to 'none'
            subscriptionAttributes.forEach(attr => {
                subscriptionStates[attr] = 'none';
            });
            
            // Load initial subscription states from URL parameters
            subscriptionAttributes.forEach(attr => {
                const value = urlParams.get(attr);
                if (value !== null) {
                    // Accept 'true', 'false', or 'none' from URL
                    if (value === 'true' || value === 'false' || value === 'none') {
                        subscriptionStates[attr] = value;
                        
                        // Update visual state of checkbox
                        const checkbox = document.querySelector(`[data-attribute="${attr}"]`);
                        if (checkbox) {
                            updateCheckboxVisual(checkbox, value);
                            console.log(`Setting ${attr} to ${value}`);
                        }
                    }
                }
            });
            
            // Log what parameters were found
            console.log('URL parameters:', Array.from(urlParams.entries()));
            console.log('Subscription states:', subscriptionStates);
            
            // Clean the URL for security
            const cleanUrl = window.location.protocol + "//" + window.location.host + window.location.pathname;
            window.history.replaceState({}, document.title, cleanUrl);
            
            // Add click handlers to all checkboxes
            document.querySelectorAll('.tri-state-checkbox:not(.disabled)').forEach(checkbox => {
                checkbox.addEventListener('click', function() {
                    const attribute = this.dataset.attribute;
                    const currentState = this.dataset.state || 'none';
                    const newState = cycleState(currentState);
                    
                    // Update visual
                    updateCheckboxVisual(this, newState);
                    
                    // Update stored state
                    subscriptionStates[attribute] = newState;
                    
                    console.log(`${attribute}: ${currentState} -> ${newState}`);
                });
            });
        });
        
        function getSubscriptionStates() {
            return subscriptionStates;
        }
        
        function savePreferences() {
            if (!userEmail) {
                alert('Error: No email found.');
                return;
            }
            
            const states = getSubscriptionStates();
            
            // Show loading
            document.getElementById('mainScreen').style.display = 'none';
            document.getElementById('loadingScreen').style.display = 'block';
            
            // Build request data
            const requestData = {
                email: userEmail,
                action: 'update_subscriptions',
                subscriptions: states
            };
            
            console.log('Saving preferences:', requestData);
            
            // Make API call
            fetch('/update-subscriptions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestData)
            })
            .then(response => response.json())
            .then(data => {
                showConfirmation('Your preferences have been saved!', 'Your email subscription preferences have been updated.');
            })
            .catch(error => {
                console.error('Error:', error);
                showConfirmation('Your preferences have been saved!', 'Your email subscription preferences have been updated.');
            });
        }
        
        function unsubscribeAll() {
            if (!userEmail) {
                alert('Error: No email found.');
                return;
            }
            
            // Confirm action
            if (!confirm('Are you sure you want to unsubscribe from all brands? You will not receive any future emails.')) {
                return;
            }
            
            // Set all states to false
            subscriptionAttributes.forEach(attr => {
                subscriptionStates[attr] = 'false';
                const checkbox = document.querySelector(`[data-attribute="${attr}"]`);
                if (checkbox && !checkbox.classList.contains('disabled')) {
                    updateCheckboxVisual(checkbox, 'false');
                }
            });
            
            // Show loading
            document.getElementById('mainScreen').style.display = 'none';
            document.getElementById('loadingScreen').style.display = 'block';
            
            // Make API call
            fetch('/unsubscribe-all', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: userEmail,
                    action: 'unsubscribe_all'
                })
            })
            .then(response => response.json())
            .then(data => {
                showConfirmation('You have been unsubscribed', 'Sorry to see you go! You will no longer receive emails from any of our brands.');
            })
            .catch(error => {
                console.error('Error:', error);
                showConfirmation('You have been unsubscribed', 'Sorry to see you go! You will no longer receive emails from any of our brands.');
            });
        }
        
        function showConfirmation(title, message) {
            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('confirmationTitle').textContent = title;
            document.getElementById('confirmationMessage').textContent = message;
            document.getElementById('confirmationScreen').style.display = 'block';
        }
    </script>
</body>
